<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript</title>
</head>
<body>
    <h1>Get YouTube Video Transcript</h1>
    <form action="/get_transcript" method="POST">
        <label for="video_url">Enter YouTube Video URL:</label>
        <input type="text" id="video_url" name="video_url" required>
        <button type="submit">Get Transcript</button>
    </form>

    {% if transcript %}
        <h2>Transcript:</h2>
        <pre>{{ transcript }}</pre>
    {% elif error %}
        <h2>Error:</h2>
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
